<!-- Container -->
<div class="flex text-sm flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-4xl">

    <!-- Image Section -->
    <div class="hidden md:block md:w-1/2">
        <img src="../../../assets/image/hero-image.png" alt="Side Image" class="h-full w-full object-cover" />
    </div>

    <!-- Login Form Section -->
    <div class="w-full  md:w-1/2 p-6 md:p-10 flex flex-col justify-center">

        <h2 class="text-sm md:text-2xl font-bold text-gray-800 mb-6 text-center">
            {{linkText.linkName === FormTypes.login ? "Create a New Account": FormTypes.login + " to Your Account" }}
        </h2>

        <form class="space-y-4 form" #form="ngForm" name="form" (ngSubmit)="onFormSubmit(form)">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" ngModel #email="ngModel" ngModel="A@12.in"
                    class="block w-full px-4 py-2 mt-2 text-gray-800 border border-gray-300 rounded focus:border-blue-500 focus:outline-none focus:ring"
                    placeholder="Enter your email" required email>

                <span class="text-red-400 my-2 inline-block" *ngIf="!email.valid && email.touched ">Please enter valid
                    Email</span>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" ngModel #password="ngModel" ngModel="123"
                    class="block w-full px-4 py-2 mt-2 text-gray-800 border border-gray-300 rounded focus:border-blue-500 focus:outline-none focus:ring"
                    placeholder="Enter your password" required>
                <span class="text-red-400 my-2 inline-block" *ngIf="!password.valid && password.touched ">Please enter
                    your
                    Password</span>

            </div>


            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full px-4 py-2 text-white  roundedfocus:outline-none"
                    [ngClass]="{'bg-blue-300' : !form.valid, 'bg-blue-600' : form.valid , 'hover:bg-blue-600' : form.valid}"
                    [disabled]="!form.valid">
                    {{ linkText.linkName === FormTypes.login ? FormTypes.signup : FormTypes.login }}
                </button>
            </div>

        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                {{linkText.linkString}}
                <a href="javascript:void(0)" class="text-blue-500 hover:underline"
                    (click)="onChangeFormType()">{{linkText.linkName}}</a>
            </p>

        </div>

    </div>
</div>

<!-- Container -->
<div class="flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-4xl">

    <!-- Image Section -->
    <div class="hidden md:block md:w-1/2">
        <img src="../../../assets/image/hero-image.png" alt="Side Image" class="h-full w-full object-cover" />
    </div>

    <!-- Login Form Section -->
    <div class="w-full md:w-1/2 p-6 md:p-10 flex flex-col justify-center">

        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
            {{linkText.linkName === FormTypes.login ? "Create a New Account": FormTypes.login + " to Your Account" }}
        </h2>

        <form class="space-y-4 from" #form="ngForm" (ngSubmit)="onFormSubmit(form)">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" ngModel
                    class="block w-full px-4 py-2 mt-2 text-gray-800 bg-gray-100 border border-gray-300 rounded focus:border-blue-500 focus:outline-none focus:ring"
                    placeholder="Enter your email" required />
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" ngModel
                    class="block w-full px-4 py-2 mt-2 text-gray-800 bg-gray-100 border border-gray-300 rounded focus:border-blue-500 focus:outline-none focus:ring"
                    placeholder="Enter your password" required />
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                    Login
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                {{linkText.linkString}}
                <a href="javascript:void(0)" class="text-blue-500 hover:underline"
                    (click)="onChangeFormType()">{{linkText.linkName}}</a>
            </p>

        </div>

    </div>
</div>
